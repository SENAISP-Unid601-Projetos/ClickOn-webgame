<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickOn!</title>
    <link rel="icon" href="./IMG/favEV.png">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars */
        }

        /* --- STYLES FOR PHASE 1 & 3 (CANVAS) --- */
        
        /* This is the main canvas for Phase 1 */
        #canvas {
            display: block; /* Visible by default */
            background: #000;
            border-radius: 20px;
            image-rendering: pixelated;
        }

        /* This is the canvas for Phase 3 (Phone Building) */
        #gameCanvas {
            display: none; /* Hidden by default */
            background: #3a3a3a;
            border-radius: 20px;
            image-rendering: pixelated;
        }

        /* This is the final game over screen from Phase 3 */
        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200;
        }
        .game-over-screen h1 {
            font-size: 3rem;
            color: #4CAF50;
        }
        .game-over-screen p {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
        }


        /* --- STYLES FOR PHASE 2 (SORTING GAME) --- */
        
        /* This is the container for Phase 2 */
        #game-container {
            display: none; /* Hidden by default */
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .screen {
            display: flex;
            width: 100%;
            min-height: 600px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Phase 2: Sorting Styles */
        #phase2-screen {
            /* Background is already in the original file, we'll keep it */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23333"/><rect y="200" width="400" height="100" fill="%23555"/></svg>');
            background-size: cover;
            position: relative;
        }

        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            line-height: 1.5;
        }

        .conveyor-belt {
            position: relative;
            width: 100%;
            height: 100px;
            background: #7f8c8d;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* This new rule fixes the sorting item images */
        .sorting-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none; /* Safari */
        }

        .belt-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: repeating-linear-gradient(90deg, #333, #333 10px, #7f8c8d 10px, #7f8c8d 20px);
            top: 50%;
            transform: translateY(-50%);
        }

        .sorting-item {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: grab;
            z-index: 10;
            transition: transform 0.2s;
           
            user-select: none;
        }

        /* We'll use the background colors from the JS as overrides */

        .sorting-item.hazardous { background: #e74c3c; }
        .sorting-item.electronics { background: #9b59b6; }

        .bins-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 120px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bin {
            width: 120px;
            height: 140px;
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 15px;
            font-weight: bold;
            font-size: 1.1rem;

        }
        .bin img{
            
            width: 220px;
            height: 240px;
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .bin:hover {
            transform: translateY(-5px);
        }


        .combo-display {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }

        .speed-indicator {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 10px;
                color: #623535;
            }
           
            .bin {
                width: 100px;
                height: 120px;
                font-size: 0.9rem;
            }
           
            .sorting-item {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="game-container">
        <div id="phase2-screen" class="screen">
            <div class="game-header">
                <div>Correto: <span id="correct-sorts">0/15</span></div>
                <div>Combo: <span id="combo-counter">0</span>x</div>
                <div>Pontos: <span id="score">0</span></div>
            </div>

            <div class="instructions">
                Organize os materiais para a construção do celular!
            </div>
            
            <div class="conveyor-belt">
                <div class="belt-line"></div>
                </div>
            
            <div class="bins-container">
                <div class="bin plastic-bin" data-type="plastic"><img src="./IMG/14.png"></div>
                <div class="bin metal-bin" data-type="metal"><img src="./IMG/13.png"></div>
                <div class="bin electronics-bin" data-type="circuit"><img src="./IMG/15.png"></div>
            </div>
            
            <div class="combo-display" id="combo-display"></div>
            <div class="speed-indicator">Velocidade: <span id="speed-display">1.0</span>x</div>
            
            <button id="restart-btn" class="btn">Recomece a fase!</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="1200" height="700"></canvas>
    
    <script src="./JS/base.js" defer></script>

</body>
</html>
