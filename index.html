<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click On - Tela Inicial</title>
  <link rel="stylesheet" href="./CSS/style2.css">
  <link rel="icon" href="./IMG/favEV.png">
  
  <style>
    /* Basic styles to ensure canvases are positioned correctly if not in style2.css */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars during animation */
      width: 100%;
      height: 100%;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* Behind everything */
    }

    #cutsceneCanvas {
      position: absolute;
      top: 0;
      left: 0;
      display: none; /* Hidden by default */
      z-index: 100; /* On top of everything */
      background: black;
    }

    /* Menu container needs to be relative to sit above the background */
    #menuContainer {
      position: relative;
      z-index: 10;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <canvas id="background"></canvas>

  <canvas id="cutsceneCanvas"></canvas>

  <div id="menuContainer" class="container">

    <img id="logo" class="logo" 
         src="./IMG/45678.png"
         alt="Logo Click On">

    <div class="small-images">
      <img src="./IMG/654.png" alt="Notebook" class="icon">
      <img src="./IMG/456.png" alt="Celular" class="icon">
    </div>

    <img id="btn-play" src="./IMG/PLAY.png" class="play-btn" alt="BotÃ£o Play" style="cursor: pointer;">

  </div>

  <script src="./JS/script.js"></script>
  
</body>
</html>
